{% extends 'core/auth_base.html' %}
{% load static %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="text-center mb-3">
      <img src="{% static 'core/logo.png' %}" class="auth-logo" alt="썬바이크 로고">
      <div class="auth-title">썬바이크</div>
      <div class="auth-subtitle">직원 로그인</div>
    </div>

    {% if form.errors %}
      <div class="alert alert-danger py-2 small mb-3">아이디 또는 비밀번호가 올바르지 않습니다.</div>
    {% endif %}

    <form method="post" class="vstack gap-2">
      {% csrf_token %}
      <div>
        <label class="form-label small-muted mb-1">아이디</label>
        <input type="text" name="username" class="form-control form-control-lg" autocomplete="username" required>
      </div>
      <div>
        <label class="form-label small-muted mb-1">비밀번호</label>
        <input type="password" name="password" class="form-control form-control-lg" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn btn-accent btn-lg w-100 mt-2">
        <i class="bi bi-box-arrow-in-right me-1"></i> 로그인
      </button>
    </form>

    <div class="mt-3 small text-center text-muted">
      문제가 지속되면 관리자에게 문의하세요.
    </div>
  </div>
</div>
{% endblock %}
