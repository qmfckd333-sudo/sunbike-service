
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>썬바이크 정비센터</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/static/core/app.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand brand" href="/">
      <img src="/static/core/logo.jpg" alt="썬바이크 로고">
      <span class="name">썬바이크</span>
      <span class="small-muted d-none d-md-inline">정비 기록 · 견적/명세서 · 고객 관리</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <div class="ms-auto d-flex flex-wrap gap-2 align-items-center">
        <a class="btn btn-sm btn-primary" href="/workorders/new/"><i class="bi bi-plus-circle me-1"></i>접수 등록</a>
        <a class="btn btn-sm btn-outline-light" href="/customers/new/"><i class="bi bi-person-plus me-1"></i>고객 등록</a>
        <a class="btn btn-sm btn-outline-light" href="/vehicles/new/"><i class="bi bi-bicycle me-1"></i>차량 등록</a>
        <a class="btn btn-sm btn-outline-warning" href="/admin/"><i class="bi bi-gear me-1"></i>관리자</a>
        {% if user.is_authenticated %}
          <a class="btn btn-sm btn-outline-light" href="/logout/"><i class="bi bi-box-arrow-right me-1"></i>로그아웃</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
  <div class="mt-4 footer-note">
    © {% now "Y" %} 썬바이크 · 내부 사용용
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
